---
---

<head>
    <meta charset = "utf-8">
    <title> {{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ site.baseurl }}/">Gallery Index</a> 
            <a href="{{ site.baseurl }}/individual-men">Individual Men</a> 
            <a href="{{ site.baseurl }}/individual-women">Individual Women</a>
            <a href="{{ site.baseurl }}/pair-skating">Pair Skating</a>
            <a href="{{ site.baseurl }}/ice-dancing">Ice Dancing</a>
            <a href="{{ site.baseurl }}/search">Search</a>
        </nav>
    </div>
    <div class="container">
        {% for exhibit in site.exhibits %}

        <img src="{{ exhibit.img-url}}">
        <p>{{ exhibit.name }}<br>{{ exhibit.birth }}<br>{{ exhibit.Personalities}}</p>
        
        <p>{{ exhibit.video-url }}</p>
        {% endfor %}
    </div>
    <footer>Group5</footer>
</body>
